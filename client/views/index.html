<!DOCTYPE html>
<html ng-app="meetupApp">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewprt" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <!-- Meetups View -->
        <div ng-controller="meetupsController">
            <ul>
                <li ng-repeat="meetup in meetups">
                    {{meetup.name}}
                </li>
            </ul>

            <form ng-submit="createMeetup()">
                <input type="text" placeholder="Meetup Name" ng-model="meetupName"></input>
                <button type="submit">Add</button>
            </form>
        </div>

        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.16/angular.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.16/angular-resource.min.js"></script>
        <script src="/js/app.js"></script>
        <script src="/js/controllers/meetups-controller.js"></script>
    </body>
</html>
