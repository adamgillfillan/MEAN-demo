<!DOCTYPE html>
<html ng-app="meetupApp">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewprt" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap-theme.min.css">

        <title>Meetups App</title>
    </head>
    <body>
        <!-- Meetups View -->
        <div class="container" ng-controller="meetupsController">
            <h1>Meetups App</h1>
            <table class="table">
                <thead>
                    <tr>
                        <th>Meetup Name</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody>
                    <form>
                        <td><input type="text" placeholder="Meetup Name" ng-model="meetupName"></input></td>
                        <td><button type="submit" class="btn btn-primary" ng-click="createMeetup()">Add</button></td>
                    </form>
                    <tr ng-repeat="meetup in meetups">
                        <td>{{meetup.name}}</td>
                        <td><button class="btn btn-danger" ng-click="remove(contact._id)">Delete</button></td>
                    </tr>
                </tbody>
            </table>
        </div>
        
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.16/angular.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.16/angular-resource.min.js"></script>
        <script src="/js/app.js"></script>
        <script src="/js/controllers/meetups-controller.js"></script>
    </body>
</html>
